        <main>
            <div class="product-container">

                        <a class="prev" onclick="plusSlides(-1)">❮</a>
                        <img id="mainImg" src="" alt="商品圖片">

                    <h1 id="pName">載入中...</h1><br>

                    <div class="actions">

                        <div class="buy-group">

                        </div>
