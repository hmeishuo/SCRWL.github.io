                    <div id="login-box" class="info-box-street member-box">
                        <div class="info-box-header">LOGIN 會員登入</div>
                        <div class="info-box-body">
                            <form id="login-form">
                                <div class="form-group-street">
                                    <label>信 箱：</label>
                                    <input type="email" placeholder="example@mail.com" class="input-field" required>
                                </div>
                                <div class="form-group-street">
                                    <label>密 碼：</label>
                                    <input type="password" placeholder="請輸入密碼" class="input-field" required>
                                </div>
                    
                                <div class="form-options">
                                    <label class="remember-me">
                                        <input type="checkbox" name="remember">

                                        記住密碼
                                    </label>
                                    <a href="javascript:void(0)" class="forgot-password" onclick="handleForgotPwd()">忘記密碼？</a>
                                </div>
                    
                                <button type="submit" class="btn-street checkout-btn full-btn">登入 LOGIN</button>
                            </form>
                            <div class="switch-link">
                                還沒有帳號？ <a href="javascript:void(0)" onclick="toggleMember()">點我註冊</a>
                            </div>
                        </div>
                    </div>
        
                    <div id="register-box" class="info-box-street member-box" style="display: none;">
                        <div class="info-box-header">REGISTER 帳號註冊</div>
                        <div class="info-box-body">
                            <form id="register-form">
                                <div class="form-group-street">
                                    <label>姓 名：</label>
                                    <input type="text" placeholder="您的真實姓名" class="input-field" required>
                                </div>
                                <div class="form-group-street">
                                    <label>信 箱：</label>
                                    <input type="email" placeholder="將作為登入帳號" class="input-field" required>
                                </div>
                                <div class="form-group-street">
                                    <label>密 碼：</label>
                                    <input type="password" placeholder="請輸入密碼" class="input-field" required>
                                </div>
                                <button type="submit" class="btn-street checkout-btn full-btn">立即註冊 JOIN</button>
                            </form>
                            <div class="switch-link">
                                已經有帳號？ <a href="javascript:void(0)" onclick="toggleMember()">回登入頁</a>
                            </div>
                        </div>
                    </div>
                </div>
